<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Blumeflix</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Petflix</h1>
      <h2 class="header-subtitle">
        Series y películas para disfrutar con tu mascota
      </h2>
    </header>
    <main class="main">
      <form method="GET" class="main__form">
        <label for="text">
          <input
            type="text"
            id="text"
            class="form__input js-input"
            placeholder="Busca aquí tu serie"
            required
          />
          <input
            type="button"
            id="button"
            class="form__btn js-btn"
            value="Buscar"
          />
        </label>
      </form>
      <div class="container">
        <section class="container__section-fav js-hidden js-container">
          <h3 class="container__section-fav--shows">Favoritos</h3>
          <ul class="container__section-fav--list js-result-fav"></ul>
          <button class="container__section--btn-delete">
            Borrar favoritos
          </button>
        </section>
        <section class="container__section-series">
          <ul class="container__section-series--list js-result"></ul>
        </section>
      </div>
    </main>
    <footer class="footer">Coded with ❤️ by Yamira Martín</footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
