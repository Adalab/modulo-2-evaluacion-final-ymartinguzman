<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Buscador de series</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">Buscador de series</h1>
    </header>
    <main class="main">
      <form method="GET" class="form">
        <label for="text">
          <input
            type="text"
            id="text"
            class="form__input js-input"
            value="friends"
            placeholder="¿Qué serie quieres ver?"
            required
          />
          <!--acuérdate de quitar este value-->
          <input
            type="button"
            id="button"
            class="form__btn js-btn"
            value="Buscar"
          />
        </label>
      </form>
      <div class="container">
        <section class="container__section-fav">
          <p class="container__section-fav--shows">Mis series favoritas</p>
          <ul class="container__section-fav--list js-result-fav"></ul>
        </section>
        <section class="container__section-series">
          <ul class="container__section-series--list js-result"></ul>
        </section>
      </div>
    </main>
    <footer class="footer">Coded with ❤️ by Yamira Martín</footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
